name: Build and deploy PHP app to Azure Web App - plin-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPP: plin-deploy

jobs:
  build-project:
    name: Build pims v2 project
    runs-on: ubuntu-latest
