      - name: Archive site content
        uses: thedoctor0/zip-release@master
        with:
          filename: pimsv2.zip
          exclusions: '*.git* /*node_modules/* .editorconfig'

      - name: Upload site content
        uses: actions/upload-artifact@v2
        with:
          name: site-build
          path: pimsv2.zip
          retention-days: 1

