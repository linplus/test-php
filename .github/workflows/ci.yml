name: Test and Build [PR]
env:
  TARGET_BRANCH: develop
on:
  pull_request:
    branches:
      - develop
jobs:
  pr-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Try to fail
        run: exit 1
      - name: Checkout Code
        uses: actions/checkout@v2
      - run:
          cat storage/test.js