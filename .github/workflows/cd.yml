on:
  pull_request:
    branches:
      - develop
    types: [closed]
  workflow_dispatch:

env:
  RELEASE_NAME: PIMSV2
  RELEASE_VERSION: 1.0.0
  RELEASE_FILE: pimsv2_release
  BUILD_TYPE: CI

jobs:
  build-test:
    # if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run:
          cat storage/test.js

      - name: Archive site content
        uses: thedoctor0/zip-release@master
        with:
          filename: release.zip
          exclusions: '*.git* /*node_modules/* .editorconfig /*storage/*'

      - name: Upload site content
        uses: actions/upload-artifact@v2
        with:
          name: site-build
          path: release.zip
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Download site content
        uses: actions/download-artifact@v2
        with:
          name: site-build

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: add add version to release
        run: |
          echo "${{env.RELEASE_NAME}} version: ${{env.RELEASE_VERSION}}" > version-info
          echo "build: ${{steps.date.outputs.date}}.${{github.run_number}}" >> version-info

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: ${{github.event.inputs.RELEASE_VERSION}}
          tag_name: ${{github.event.inputs.RELEASE_VERSION}}
          files: |
            release.zip
            version-info

